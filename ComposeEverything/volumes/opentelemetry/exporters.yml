exporters:
  prometheus:
    endpoint: '0.0.0.0:9091'
    send_timestamps: true
    enable_open_metrics: true

  logging:
    verbosity: detailed

  loki:
    endpoint: 'http://loki:3100/loki/api/v1/push'

  otlphttp/jaeger:
    endpoint: http://jaeger:14250
    tls:
      insecure: true

  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200