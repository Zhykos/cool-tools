exporters:
  prometheus:
    endpoint: '0.0.0.0:9091'
    send_timestamps: true
    enable_open_metrics: true

  logging:
    verbosity: detailed

  loki:
    endpoint: 'http://loki:3100/loki/api/v1/push'

  zipkin:
    endpoint: "http://zipkin:9411/api/v2/spans"
    format: proto

  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200