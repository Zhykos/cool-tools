spring:
  application:
    name: ProductAPI
  profiles:
    active: json-logging
  datasource:
    url: jdbc:postgresql://localhost:15432/db
    username: user
    password: password
    hikari:
      maximum-pool-size: 5
      connection-timeout: 20000
  jpa:
    hibernate:
      ddl-auto: update

server:
  port: 9002

springdoc:
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        all: true
      http:
        server:
          requests: true

otel:
  instrumentation:
    http:
      server:
        emit-experimental-telemetry: true
    micrometer:
      enabled: true
  service:
    name: ${spring.application.name}
  propagators:
    - tracecontext
  resource:
    attributes:
      service:
        name: ${spring.application.name}
        namespace: fr.zhykos.demo.opt