name: fr-zhykos-cool-tools-error-case-e2e

include:
  - ../../../docker-compose.yml # Include the docker-compose file from the Infra module

services:

  todo-api:
    build: ../../../todo-api
    ports:
      - "8080:8080"
    environment:
      - SEQ_URL=http://seq:5341
      - OPENTELEMETRY_COLLECTOR_URI=http://opentelemetry-collector:4318/v1/traces
    depends_on:
      zipkin:
        condition: service_started
      seq:
        condition: service_started

  front:
    build: ../../../front
    ports:
      - "3000:3000"
    depends_on:
      todo-api:
        condition: service_started

  seq:
    image: datalust/seq:latest
    ports:
      - "5341:80"
    environment:
      - ACCEPT_EULA=Y